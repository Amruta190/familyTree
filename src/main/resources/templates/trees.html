<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Members</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        rect {
            fill: white;
            stroke: silver;
            width: 120px;
            height: 40px;
            stroke-width: 2;
        }

        path {
            fill: none;
            stroke: silver;
            stroke-width: 2;
        }

        text {
            dominant-baseline: middle;
            text-anchor: middle;
        }

        .bigger {
            font-size: 20px;
        }

        .hide {
            visibility: hidden;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Back"/>
        </form>
    </div>
    <div>
        <h1>List of all trees</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Tree ID</th>
                <th>Tree Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tree: ${listTrees}">
                <td th:text="${tree.treeId}">Tree ID</td>
                <td th:text="${tree.treeName}">Tree Name</td>
                <td align='center'><form th:action="@{/users}" method="post"><input type=submit value="Show members"></form></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>

<body>

</body>
</html>
